</head>

<body>
    <!-- Zwarte navigatie balk links van mijn page -->

    <div id="myNav" class="nav">
        <a href="index.html"><i class="fas fa-home btn"></i> Home</a>
        <a href="about.html"><i class="fas fa-address-card btn"></i> About Me</a>
        <a href="mycv.html"><i class="fas fa-file-alt cv btn"></i> My CV</a>

                    alt="Nav Bar Icon Arrow" class="img-fluid"></i> Contact</a>

        <img src="Web-Icons/COMPASS@2x.png" alt="Compass" class="compass" />
    </div>
    <!-- BEGIN VAN MAIN ===================================== -->
    <div id="main-page" class="main d-flex">
        <div class="text d-flex">
            <h2>Left with</h2>
            <h1 class="text-orange">questions ?</h1>
            <h2>or want to have a</h2>
            <h1 class="text-orange">Chat ?</h1>

        <div class="foto">
            <img src="Fotos/IMG_2145.jpg" alt="Jasko in de bergen">
        </div>
    </div>
    <!-- EINDE VAN MAIN ===================================== -->

    <!-- BEGIN VAN FORMULIER ===================================== -->
    <section class="content">
        <h1>Feel free to contact me</h1>
        <form action="contact-submit.html" method="post">
            <div class="naam">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="user_name" />
            </div>
            <div class="email">
                <label for="mail">E-mail:</label>
                <input type="email" id="mail" name="user_mail" />
            </div>
            <div class="msg">
                <label for="msg">Message:</label>
                <textarea id="msg" name="user_message"></textarea>
            </div>
            <div class="button">
                <button type="submit">Submit</button>
            </div>
        </form>
    </section>
    <!-- EINDE VAN FORMULIER ===================================== -->

    <!-- BEGIN VAN Footer ===================================== -->
    <div class="footer-foto">
        <img src="../Code/Web-Icons/Component 1 – 13.png" alt="Black N White Woods" class="img-fluid">
    </div>

        <div class="col-3">
            <img src="Web-Icons/nav-logo.png" alt="Nav Logo J.Be" class="img-fluid">
        </div>

            <a href="https://www.facebook.com/jberbic"><i class="fab fa-facebook"></i></a>
            <a href="https://www.twitter.com/cozje"><i class="fab fa-twitter"></i></a>
            <p>info@jasko.be</p>
            <p>+3292807368</p>
        </div>
        <div class="col-3 last">
            <p>Designed by Jasko Berbic ©</p>
            <p>Photos by Roos Dirks ©</p>
